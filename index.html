<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="game-info left-panel">
            <h1>TETRIS</h1>
            <div class="score-box">
                <h2>PUNTOS</h2>
                <span id="score">0</span>
            </div>
            <div class="level-box">
                <h2>NIVEL</h2>
                <span id="level">1</span>
            </div>
            <div class="controls-info">
                <p>Flechas: Mover</p>
                <p>Tecla 'A': Rotar</p>
                <p>Abajo: Acelerar</p>
                <p>Espacio: Caída Rápida</p>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="tetrisbox" width="240" height="480"></canvas>
        </div>

        <div class="game-info right-panel">
            <div class="next-piece-box">
                <h2>SIGUIENTE</h2>
                <canvas id="nextPiece" width="100" height="100"></canvas>
            </div>
            <button id="start-btn">JUGAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
